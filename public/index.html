<!DOCTYPE html>
<html>
  <head>
    <title>Mediconn</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/style.css" type='text/css'>
    <link rel="stylesheet" href="/css/styles.css" type='text/css'>
  </head>
  
  <body>
    <div id="mainContainer" class="main-container mobile-responsive">
		    <section class="entry-page" id="loginForm">
          <form>
            <h2>Welcome Back!</h2>
            <p class="success-signup-msg"></p>
            <fieldset><legend>Log In</legend>
              <label for="username">Username:</label>
              <input type="text" id="username" autocomplete="off" required="">
              <label for="password">Password:</label>
              <input type="password" id="password" autocomplete="off" required="">
            </fieldset><div class="signup-btn-container">
              <button id="loginButton">Login</button>
              <button type="button" id="signUpFormButton">Create an Account</button>
              <a class="forgot-password" href="#">Forgot Password?</a>
            </div>
          </form>
        </section>
        <section class="entry-page hide" id="signUpForm">
          <form id="signupformSection">
            <h2>Sign Up!</h2>
            <p class="failed-signup-msg"></p>
            <fieldset>
              <legend>Create Account</legend>
                  <div class="fieldWrapper">
                      <label htmlFor="username">Sign Up As:</label>
                      <select id="categoryDropdown" class="categoryDropdown">
                        <option value="hospital">Hospital</option>
                        <option value="retailer">Retailers</option>
                      </select>
                  </div> 
                  <div class="fieldWrapper">
                    <label htmlFor="firstname">First Name:</label>
                    <input type="text" id="firstname" autoComplete='off' required/>
                 </div>
                 <div class="fieldWrapper">
                  <label htmlFor="lastname">LastName:</label>
                  <input type="text" id="lastname" autoComplete='off' required/>
               </div>
                <div class="fieldWrapper">
                    <label htmlFor="email">Email:</label>
                    <input type="email" id="email" autoComplete='on' required/>
                </div>
                <div class="fieldWrapper">
                  <label htmlFor="orgname">Organization Name:</label>
                  <input type="text" id="orgname" autoComplete='on' required/>
                </div>
                <div class="fieldWrapper">
                  <label htmlFor="orgaddress">Organization Address:</label>
                  <input type="text" id="orgaddress" autoComplete='on' required/>
                </div>
                <div class="fieldWrapper">
                  <label htmlFor="phone">Phone:</label>
                  <input type="text" id="phone" autoComplete='on' required/>
                </div>
                <div class="fieldWrapper">
                  <label htmlFor="city">City:</label>
                  <input type="text" id="city" autoComplete='on' required/>
                </div>
                <div class="fieldWrapper">
                    <label htmlFor="username">Username:</label>
                    <input type="text" id="signup-username" autoComplete='off' required/>
                </div>  
                <div class="fieldWrapper">
                  <label htmlFor="password">Password:</label>
                  <input type="password" id="signup-password" autoComplete='off' required/>
                </div>  
            </fieldset>
            <div className='signup-btn-container'>
              <button class="signup-submit">Submit</button>
              <button type="button" id="haveAnAccountButton">Have an Account?</button>
            </div>
          </form>
        </section>
   	</div>
    <script src="scripts/jquery-3.5.0.min.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
  </body>
</html>
